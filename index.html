<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script type="module">
        main()

        async function main() {
            const wasm = await import('/pkg/fibo_wasm.js')
            await wasm.default('/pkg/fibo_wasm_bg.wasm')
            console.time("rust")
            console.log(wasm.fib(40))
            console.timeEnd("rust")
        }

        function fibonacci(n) {
            if (n == 0 || n == 1)
                return n;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
        function fibonacciTime() {
            console.time("js")
            fibonacci(40)
            console.timeEnd("js")
        }
        fibonacciTime()
    </script>
</body>

</html>
